<!-- Author: Dennis Shim
     HTML adapted from a Javascript to-do list tutorial
     http://docs.railsbridge.org/javascript-to-do-list/javascript-to-do-list
     I used this as a base to add settings as well as additional features
     which I could not have implemented if I had to learn how to write a to-do
     list by myself from scratch. I have never done web development before. -->

<!-- I wrote all HTML for settings and made changes to the HTML from the
     tutorial, which had the id='app' and id='templates' -->

<html>
  <head>
    <title>Annoy-O-List</title>
    <!-- import css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet" type='text/css'>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Headings -->
      <h1>Annoy-O-List</h1>
      <h2>
        Inspired by Hearthstone's
        <a href='https://hearthstone.gamepedia.com/Annoy-o-Tron'>Annoy-o-Tron</a>
      </h2>

      <!-- Settings -->
      <div id="settings">
        <!-- Show/hide buttons -->
        <button class="settings-sh" id="settings-show">Show Settings</button>
        <button class="settings-sh" id="settings-hide">Hide Settings</button>

        <!-- settings hidden by default -->
        <div id="settings-list">

          <form class="settings-form">
            <!-- format settings nicely -->
            <table class="settings-table">
              <tr>
                <!-- drop-down for text color -->
                <td>
                  <label class="settings-label">Text color</label>
                </td>
                <td>
                  <select class="text-val settings-input" id="colorValue">
                    <option value="#f5f5f5">Weary White</option>
                    <option value="#000000">Boring Black</option>
                    <option value="#7d82b0" selected="selected">Practical Purple</option>
                    <option value="#cd5555">Resounding Red</option> 
                  </select>
                </td>
              </tr>

              <tr>
                <!-- drop-down for app background color -->
                <td>
                  <label class="settings-label">Background color&nbsp&nbsp</label>
                </td>
                <td>
                  <select class="background-val settings-input" id="colorValue">
                    <option value="#ffffff" selected="selected">Tidy</option>
                    <option value="#222222">Darkness</option>
                    <option value="#7d82b0">Lazy</option>
                    <option value="#d4d400">Gross</option> 
                  </select>
                </td>
              </tr>
            <!--</table>-->

            <!-- Advanced setttings -->
              <!-- link to hide/unhide advanced settings -->
              <th colspan="2" id="show-adv-tr">
                  <a href='#' id='show-advanced'>Advanced settings...</a>
              </th>

              <!-- advanced settings hidden by default -->
              <!--<table class="settings-table">-->
              <tr class="advanced-tr">
                <!-- checkbox for display-times -->
                <td>
                  <label class="settings-label">Show created date</label>
                </td>
                <td>
                  <input type="checkbox" id="display-time" class="adv-check">
                </td>
              </tr>

              <tr id="table-alarm" class="advanced-tr hidden-adv">
                <!-- checkbox to enable alarms -->
                <td>
                  <label class="settings-label">Enable alarms</label>
                </td>
                <td>
                  <input type="checkbox" id="enable-alarm" class="adv-check">
                </td>
              </tr>

              <tr id="time-to-alarm" class="advanced-tr hidden-adv">
                <!-- inputs for alarm times -->
                <td>
                  <label class="settings-label">Time until alarm</label>
                </td>
                <td class="times">
                  H <input type="number" min="0" max="60" value="0" id="alarm-h" class="time-inp">
                  M <input type="number" min="0" max="60" value="1" id="alarm-m" class="time-inp">
                  S <input type="number" min="0" max="60" value="0" id="alarm-s" class="time-inp">
                </td>
              </tr>

              <!-- link to hide/unhide advanced settings -->
              <th colspan="2" id="show-ann-tr" class="advanced-tr">
                  <a href='#' id='show-annoying'>Annoy-O-Settings...</a>
              </th>

              <tr id="annoying-meter" class="extra-hidden">
                <!-- inputs for alarms -->
                <td>
                  <label class="settings-label">How Annoy-O?</label><span id="annoy-count"></span>
                </td>
                <td>
                  <input type="range" min="1" max="5" value="1" class="slider" id="how-annoying">
                </td>
              </tr>
            </table>
              <!--</div>-->

            <!-- apply settings button -->
            <div>
              <button type="submit" id="settings-save">Apply</button>
            </div>
          </form>

          
        </div>
      </div>
      <!-- End of settings -->

      <!-- To-do list application adapted from tutorial -->
      <div id="app">
        <ul id='list'>

        </ul>
        <form id='add-form'>
          <input id="create" name="itemDescription" type="text"
          placeholder="Add an item to your Annoy-O-List here." required="required">
        </form>
      </div>
    </div>

    <!-- hidden audio files to be played when timers are up -->
    <audio id="normal-audio">
      <source src="assets/normal-bell.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="annoy-audio">
      <source src="assets/annoy-o-hello.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- Templates for items adapted from tutorial -->
    <ul id='templates'>
      <li class='item' data-id="some id">
        <span class='complete-button'>&#10004;</span>
        <div class="description">A stick of butter</div>
        <span class="delete-button">&#10008;</span>
        <span class="created-time">12/03/2018 10:20 PM</span>
        <button class="timer-start stopped">Start Timer</button>
        <span class="timer-time">10h 03m 01s</span>
      </li>
    </ul>

    <!-- my scripts -->
    <script src="src/app.js"></script>
    <script src="src/settings.js"></script>
    <script src="src/timer.js"></script>
  </body>
</html>
